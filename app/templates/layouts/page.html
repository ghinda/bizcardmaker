<!doctype html>
<html {{#unless title}} class="page-app" {{/unless}}>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {{#if title}}
      {{ title }} &#8212; Business Card Maker

      Free business cards in seconds, easy to customize using high quality professional designs &#8212; Business Card Maker

  <meta name="theme-color" content="#2854a1">
  <link rel="canonical" href="https://www.bizcardmaker.com/{{relative 'public/' page.dest}}">

  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

  <!-- build:css({.tmp,app}) /styles/website.css -->
  <link rel="stylesheet" href="/bower_components/foundation-sites/dist/foundation.min.css">
  <link rel="stylesheet" href="/bower_components/angular-meditor/dist/meditor.css">

  <meta property="og:url" content="https://www.bizcardmaker.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Free business cards in seconds">
  <meta property="og:description" content="Easily create your own business cards in seconds, using high quality professional designs, then download them for free as PDF or JPG.">
  <meta property="og:image" content="https://www.bizcardmaker.com/images/banner-social.png">

  <meta name="twitter:title" content="Free business cards in seconds">

        </a>
      </h1>
    </div>

    <div class="top-bar-left">
      {{#if title}}

            Blog

        {{ else }}
          <a href="/" class="button radius secondary left btn-start js-guide-btn">
            Get started

        {{/if}}

    <div class="top-bar-right show-for-medium">

        <li>

        </li>
        <li>

            <i class="fa fa-twitter"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  {{> body }}
